apply plugin: "jacoco"

jacoco {
  toolVersion = "0.8.2"
}

jacocoTestReport {
  reports {
    html.enabled = true
  }
}

test {
  jacoco {
    append = true
    destinationFile = project(':spotbugs').file('build/jacoco/test.exec')
    includeNoLocationClasses = true

    // support JDK9+
    // https://github.com/gradle/gradle/issues/5184#issuecomment-391982009
    excludes = ['jdk.internal.*']
  }
}
